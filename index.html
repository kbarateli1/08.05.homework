<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="user-login-form" method="post" action="/" novalidate>
           <div class="form-field">
               <label>
                   <input name="email" type="email" placeholder="Enter Email">
                   <p class="error-message"></p>
               </label>
           </div>
           <div class="form-field">
               <label>
                   <input name="password" type="password" placeholder="Enter Password">
                   <p class="error-message"></p>
               </label>
           </div>
           <div class="form-field">
                 <label>
                     <input name="personal_number" type="text" placeholder="Enter Personal Number">
                     <p class="error-message"></p>
                 </label>
            </div>
            <div class="form-field">
                 <label>
                     <input name="mobile_number" type="text" placeholder="Enter Mobile Number">
                     <p class="error-message"></p>
                 </label>
            </div>
            <div class="form-field">
                 <label>
                     <input name="position" type="text" placeholder="Enter Position">
                     <p class="error-message"></p>
                 </label>
            </div> 
            <div class="form-field">
                <label>
                   <input name="experience" type="text" placeholder="Enter Experience">
                   <p class="eroor-message"></p>
                </label>
            </div>     
            
           <button type="submit">Register</button>
       </form>






    <script src="main.js"></script>
</body>
</html>
